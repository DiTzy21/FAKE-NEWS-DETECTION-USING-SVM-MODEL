<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
    <link rel="icon" href="../static/assets/logo1.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>

<body style="background-color: lightgray;">
    <div class="col-md-12" style="margin-top: 0.5cm;">
        <center>
            <img src="../static/assets/logo2.png" width="20%" style="margin-bottom: 0.5cm;">
            <h4>Sistem Prediksi Berita Palsu Pemilu Support Vector Machine</h4>
        </center>
    </div>
    <div class="col-md-12" style="margin-top: 1cm;">
        <center>
            <p style="color:blue;font-size:20;text-align: center;"><b>Teks :</b></p>
            <div class="results">
                <h5>{{text}}</h5>
            </div>
            <p style="color:blue;font-size:20;text-align: center;"><b>Hasil Prediksi :</b></p>
            <div class="results">
                {% if prediction == 'Hoax'%}
                <h2 style="color: red;">HOAX</h2>
                {% elif prediction == 'Fakta'%}
                <h2 style="color: blue;">FAKTA</h2>
                {%endif%}
            </div>
            <div class="results">
                Probabilitas Fake: {{prob_fake}}% <br/>
                Probabilitas True: {{prob_true}}%
            </div>
        </center>
    </div>
</body>

<footer class="footer">
    <center>
        <p><b>Shova Tech Engineering</b< /p>
    </center>
</footer>

</html>
